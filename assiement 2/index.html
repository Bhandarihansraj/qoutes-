<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="royal-container">
        <div class="quote-box">
            <div class="border-design"></div>
            <p class="quote-text" id="quote">"Click the button to receive wisdom from great Indian minds."</p>
            <p class="quote-author" id="author"></p>
            <div class="border-design"></div>
        </div>
        <button class="royal-btn" id="new-quote">
            <span>New Quote</span>
            <img src="https://cdn-icons-png.flaticon.com/512/3313/3313888.png" alt="Peacock Feather">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
